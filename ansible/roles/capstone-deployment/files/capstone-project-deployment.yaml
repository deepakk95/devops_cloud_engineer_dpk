apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-cloud-engineer-dpk-deployment
  labels:
    app: devops-cloud-engineer-dpk-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: devops-cloud-engineer-dpk-app
  template:
    metadata:
      labels:
        app: devops-cloud-engineer-dpk-app
    spec:
      containers:
        - name: devops-cloud-engineer-dpk-app
          image: deepakk95/devops-cloud-engineer-dpk
          ports:
            - containerPort: 80
